<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container_all{
 overflow: hidden;
 margin: 10px;
}
.x2{
    display: flex;
}

.x2 .x4{
    display: grid;
    grid-template-columns: repeat(2,1fr);
}

.x4 img{
  width: 300px;
  height: 250px;
  margin-left: 10px;
}

  .slider-wrapper {
    position: relative;
    max-width: 48rem;
  }
  .slider {
    display: flex;
    aspect-ratio: 16/9;
    overflow: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%0%, 0.25);
    width: 750px;

    margin-top: 48px;

    height: 536px;
    
     margin-top: -33px;
  }
  .slider img {
    animation: slide 16s infinite;
    flex: 1 0 100%;
    scroll-snap-align: start;
    object-fit: cover;
    width: 100%;
    /* height: 600px; */
    background-repeat: no-repeat;
    background-position: center;

  }
  .slider-nav {
    display: flex;
    column-gap: 1rem;
    position: absolute;
    bottom: 1.25rem;
    left: 50%;
    transform: translate(-50%);
    z-index: 1;
  }
  .slider-nav a {
    width: 0.5rem;
    height: 0.5rem;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0.75;
    transition: opacity ease 130ms;
  }
  .slider-nav a:hover {
    opacity: 1;
  }
  
  @keyframes slide {
    10% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(0);
    }
    30% {
      transform: translateX(-100%);
    }
    50% {
      transform: translateX(-100%);
    }
    55% {
      transform: translateX(-200%);
    }
    75% {
      transform: translateX(-200%);
    }
    80% {
      transform: translateX(-300%);
    }
    96% {
      transform: translateX(-300%);
    }
  }

    </style>
</head>
<body>
    <div class="container_all">
        <div class="x2">
            <div class="container">
                <div class="silde-wrapper">
                    <div class="slider">
                        <img src="pic1.jpg" alt="">
                        <img src="pic2.jpg" alt="">
                        <img src="pic3.jpg" alt="">
                        <img src="pic44.jpg" alt="">
                        <img src="pic5.jpg" alt="">
                    </div>
    
                </div>
                <div class="silder-nav">
                    <a href="pic1.jpg"></a>
                    <a href="pic2.jpg"></a>
                    <a href="pic44.jpg"></a>
                    <a href="pic5.jpg"></a>
                </div>
            </div>
           
            <div class="x4">
                <div class="img"><img src="https://media.tenor.com/1tV9EELY6dsAAAAM/collector-skin-of-ling.gif" alt=""></div>
                <div class="img"><img src="https://i.pinimg.com/originals/bd/72/3d/bd723ddfda02d53ad142787f55ff601d.gif" alt=""></div>
                <div class="img">  <img src="https://www.icegif.com/wp-content/uploads/2023/02/icegif-1117.gif" alt=""></div>
                <div class="img"> <img src="https://lh5.googleusercontent.com/RiMa4EqHr7ubbewHErnKZ3dsFOLWHdAIK--TYeqID0sG-NtkoHXhy4WSYFvzNh2Ji5kHl99A0iQWOGghv99L8PE2AlpxbmNgHf06khIbPuj2UpvONSU43bXKdw19g3xMqx3YXMAL" alt=""></div>
                
              
               
            </div>
        </div>
    </div>

</body>
