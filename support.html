      .bg img{
        width: 100%;

      .card {
    margin-left: 40px;
    position: relative;
    color: white;
  }
  
  .card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
  }
  
  .card_text {
    position: absolute;
    bottom: 3px; /* Push the text near the bottom of the card */
    left: 0;
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0); /* Semi-transparent background for better readability */
    padding: 5px;
  }
  
  .card_text p {
    color: white;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 1.2rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  .card{
    border-color: black;
    width: 15rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
  }
  .flex {
    display: flex;
    gap: 20px; 
    margin-top: 50px;
   
    flex-wrap: wrap; /* Allow cards to wrap on small screens */
  }
  .card img:hover{
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
  
  }
  .button{

  }
  .flex-container {

  .top-button button:hover {
